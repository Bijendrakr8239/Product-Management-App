<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    
    <form id="addProductForm">
        <label for="productID">Product ID:</label>
        <input type="text" id="productID" required>
        
        <label for="productName">Name:</label>
        <input type="text" id="productName" required>
        
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" required>
        
        <label for="productFeatured">Featured:</label>
        <input type="checkbox" id="productFeatured">
        
        <label for="productRating">Rating:</label>
        <input type="number" step="0.1" id="productRating">
        
        <label for="productCompany">Company:</label>
        <input type="text" id="productCompany" required>
        
        <button type="submit">Add Product</button>
    </form>

    <script src="add-product.js"></script>
</body>
</html>
