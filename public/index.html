<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="gradient-custom">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 ">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-dark" style="border-radius: 1rem;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center text-white mb-5">Create a Product</h2>
                    <form action="http://localhost:3000/api/products" method="POST">
                    <label for="ID" class="form-label text-white">Product ID:</label>
                    <input type="text" name="ID" id="ID" required class="form-control form-control-lg" ><br>
    
                    <label for="Name" class="form-label text-white">Product Name:</label>
                    <input type="text" name="Name" id="Name" required class="form-control form-control-lg"><br>
    
                    <label for="Price" class="form-label text-white">Price:</label>
                    <input type="number" name="Price" id="Price" required class="form-control form-control-lg"><br>
    
                    <label for="Featured" class="form-label text-white">Featured:</label>
                    <input type="checkbox" name="Featured" id="Featured" ><br>
    
                    <label for="Rating" class="form-label text-white">Rating:</label>
                    <input type="number" step="0.1" name="Rating" id="Rating" class="form-control form-control-lg"><br>
    
                    <label for="Company" class="form-label text-white">Company:</label>
                    <input type="text" name="Company" id="Company" required class="form-control form-control-lg"><br>
    
                    <input type="submit" class="btn btn-success btn-block btn-lg text-body" value="Create Product">
                 </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
